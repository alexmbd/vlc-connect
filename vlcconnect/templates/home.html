{% extends "base.html" %}


{% block content %}
    <div class="search_bar">
        <div>
            <form method="post">
                <button type="submit" name="to_home" value="home" class="home_button">VLC Connect</button>
            </form>
        </div>
        <div class="search_outer">
            <form method="post" class="search_form">
                <button type="search" class="search_button">
                    <svg viewBox="0 0 1024 1024">
                        <path d="M848.471 928l-263.059-263.059c-48.941 36.706-110.118 55.059-177.412 55.059-171.294 0-312-140.706-312-312s140.706-312 312-312c171.294 0 312 140.706 312 312 0 67.294-24.471 128.471-55.059 177.412l263.059 263.059-79.529 79.529zM189.623 408.078c0 121.364 97.091 218.455 218.455 218.455s218.455-97.091 218.455-218.455c0-121.364-103.159-218.455-218.455-218.455-121.364 0-218.455 97.091-218.455 218.455z"></path>
                    </svg>
                </button>
                <input
                placeholder="Search"
                aria-label="Search through site content"
                name="query">
            </form>
        </div>
        <div>
            <form method="post">
                <select name="media_source">
                    {% for source in media_sources %}
                        {% if source == "YouTube" %}
                            <option value="YouTube" selected>YouTube</option>
                        {% else %}
                            <option value="{{source}}">{{source}}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </form>
        </div>
    </div>
    <hr class="column_separator">
    <div class="page_content">
        
    </div>
    <div class="page_footer">

        <div class="bottom_controls">

                        <use href="#play_icon"></use>

                            <use class="hidden" href="#volume_low"></use>
                            <use href="#volume_high"></use>

                    <input class="volume" id="volume" value="1"
                    data-mute="0.5" type="range" max="1" min="0" step="0.01">

                <div class="time">
                    <time id="time_elapsed">00:00</time>

                    <time id="duration">00:00</time>

        </div>
