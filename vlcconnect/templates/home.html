{% extends "base.html" %}


{% block content %}
    <div class="page_header">
        <div>
            <h1>VLC Connect</h1>
        </div>
        <div class="div_search">
            <form method="post" class="form_search">
              <input
               placeholder="Enter youtube url..."
               aria-label="Search through site content"
               name="query">
              <select name="vid_quality">
                {% for quality in qualities %}
                    {% if quality == "360" %}
                        <option value="360" selected>360</option>
                    {% else %}
                        <option value="{{quality}}">{{quality}}</option>
                    {% endif %}
                {% endfor %}
              </select>
              <button type="search" class="button_search">
                <svg viewBox="0 0 1024 1024">
                    <path class="path1" d="M848.471 928l-263.059-263.059c-48.941 36.706-110.118 55.059-177.412 55.059-171.294 0-312-140.706-312-312s140.706-312 312-312c171.294 0 312 140.706 312 312 0 67.294-24.471 128.471-55.059 177.412l263.059 263.059-79.529 79.529zM189.623 408.078c0 121.364 97.091 218.455 218.455 218.455s218.455-97.091 218.455-218.455c0-121.364-103.159-218.455-218.455-218.455-121.364 0-218.455 97.091-218.455 218.455z">
                    </path>
                </svg>
              </button>
            </form>
        </div>
    </div>
    <div class="page_content">
        <form method="post" class="main_content">
            {% for key, value in playlist.items() %}
                <div class="img_title">
                    <button type="submit" name="playlist_button" value="{{key}}" class="button_content">
                        <img src="{{value['thumbnail']}}" width="360" height="200">
                    </button>
                    <button type="submit" name="playlist_button" value="{{key}}" class="button_content">
                        {{value["title"]}}
                    </button>
                </div>
            {% endfor %}
        </form>
    </div>
    <div class="page_footer">
        <div class="video_progress">
            <progress id="progress_bar" value="0" min="0"></progress>
            <input class="seek" id="seek" value="0" min="0" type="range" step="1">
            <div class="seek_tooltip" id="seek_tooltip">00:00</div>
        </div>

        <svg style="display: none">
            <defs>
                <symbol id="pause" viewBox="0 0 24 24">
                    <path d="M14.016 5.016h3.984v13.969h-3.984v-13.969zM6 18.984v-13.969h3.984v13.969h-3.984z"></path>
                </symbol>
        
                <symbol id="play_icon" viewBox="0 0 24 24">
                    <path d="M8.016 5.016l10.969 6.984-10.969 6.984v-13.969z"></path>
                </symbol>
        
                <symbol id="volume_high" viewBox="0 0 24 24">
                    <path d="M14.016 3.234q3.047 0.656 5.016 3.117t1.969 5.648-1.969 5.648-5.016 3.117v-2.063q2.203-0.656 3.586-2.484t1.383-4.219-1.383-4.219-3.586-2.484v-2.063zM16.5 12q0 2.813-2.484 4.031v-8.063q1.031 0.516 1.758 1.688t0.727 2.344zM3 9h3.984l5.016-5.016v16.031l-5.016-5.016h-3.984v-6z"></path>
                </symbol>
        
                <symbol id="volume_low" viewBox="0 0 24 24">
                    <path d="M5.016 9h3.984l5.016-5.016v16.031l-5.016-5.016h-3.984v-6zM18.516 12q0 2.766-2.531 4.031v-8.063q1.031 0.516 1.781 1.711t0.75 2.32z"></path>
                </symbol>
            
                <symbol id="volume_mute" viewBox="0 0 24 24">
                    <path d="M12 3.984v4.219l-2.109-2.109zM4.266 3l16.734 16.734-1.266 1.266-2.063-2.063q-1.547 1.313-3.656 1.828v-2.063q1.172-0.328 2.25-1.172l-4.266-4.266v6.75l-5.016-5.016h-3.984v-6h4.734l-4.734-4.734zM18.984 12q0-2.391-1.383-4.219t-3.586-2.484v-2.063q3.047 0.656 5.016 3.117t1.969 5.648q0 2.203-1.031 4.172l-1.5-1.547q0.516-1.266 0.516-2.625zM16.5 12q0 0.422-0.047 0.609l-2.438-2.438v-2.203q1.031 0.516 1.758 1.688t0.727 2.344z"></path>
                </symbol>
            
                <symbol id="pip" viewBox="0 0 24 24">
                    <path d="M21 19.031v-14.063h-18v14.063h18zM23.016 18.984q0 0.797-0.609 1.406t-1.406 0.609h-18q-0.797 0-1.406-0.609t-0.609-1.406v-14.016q0-0.797 0.609-1.383t1.406-0.586h18q0.797 0 1.406 0.586t0.609 1.383v14.016zM18.984 11.016v6h-7.969v-6h7.969z"></path>
                </symbol>
            </defs>
        </svg>

        <!-- <form method="post">
            {% if is_playing %}
                <button type="submit" name="control_button" value="pause">Pause</button>
            {% else %}
                <button type="submit" name="control_button" value="play">Play</button>
            {% endif %}
            <button type="submit" name="control_button" value="stop">Stop</button>
        </form> -->
    </div>
{% endblock %}
